<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 class="kk">Contact Us</h1>
    
    <p>Please fill in the form with your property preferences and we will get back to you shortly.</p>
    </header>
    <main>
    <form action="submit_form.php" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="propertyType">Type of Property:</label>
        <select id="propertyType" name="propertyType">
            <option value="house">House</option>
            <option value="condominium">Condominium</option>
        </select>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10">

        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" min="1" max="10">

        <label for="priceRange">Price Range:</label>
        <input type="text" id="priceRange" name="priceRange">

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments"></textarea>
    
    
        <button type="submit">Submit</button>
        
    </form>
    </main>
    <footer class="kk">
        <a href="home.html" target="_blank">Go back</a>
    </footer>
    
</body>
</html>
